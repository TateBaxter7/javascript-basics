<!DOCTYPE html>
<html>
  <head>
    <style>
      .image-container {
        text-align: center;
        margin-top: 50px;
      }
      .hover-image {
        width: 50px;
        height: auto;
        transition: transform 0.5s ease;
      }
      .hover-image:hover {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>

    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
    <div class="image-container">

      <img src="img/noun-add-6885844.svg" class="hover-image" xmlns="http://www.w3.org/2000/svg"> 
    </div>
  
  </body>
</html>
